<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .panel {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .panel h2 {
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #667eea;
      font-size: 1.4em;
    }
    
    /* Document Management Panel */
    .upload-section {
      margin-bottom: 25px;
    }
    
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type="file"] {
      display: none;
    }
    
    .file-input-label {
      display: block;
      padding: 15px;
      background: #667eea;
      color: white;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }
    
    .file-input-label:hover {
      background: #764ba2;
    }
    
    .file-input-label.uploading {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #uploadStatus {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .documents-list {
      margin-top: 20px;
    }
    
    .doc-item {
      background: #f8f9fa;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #667eea;
    }
    
    .doc-info {
      flex: 1;
    }
    
    .doc-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    
    .doc-meta {
      font-size: 0.85em;
      color: #666;
    }
    
    .doc-actions button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    
    .doc-actions button:hover {
      background: #c82333;
    }
    
    /* QA Panel */
    .qa-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    #q {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    #q:focus {
      outline: none;
      border-color: #667eea;
    }
    
    #btn {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      transition: background 0.3s, transform 0.1s;
      white-space: nowrap;
    }
    
    #btn:hover {
      background: #764ba2;
    }
    
    #btn:active {
      transform: scale(0.98);
    }
    
    #btn.loading {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #out {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-height: 500px;
      overflow-y: auto;
      font-size: 0.95em;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
    }
    
    .answer-section {
      margin-bottom: 15px;
      padding: 12px;
      background: white;
      border-left: 4px solid #667eea;
      border-radius: 4px;
    }
    
    .answer-title {
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    
    .sources-list {
      margin-top: 10px;
    }
    
    .source-item {
      margin-top: 8px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #764ba2;
    }
    
    .error-msg {
      color: #dc3545;
      font-weight: 600;
      background: #f8d7da;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: inline-block;
      width: 4px;
      height: 4px;
      background: #667eea;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
